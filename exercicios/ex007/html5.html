<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica em HTML5</title>
</head>

<body>
    <p>Eu moro na: <address>Rua dos Alfeneiros nº4</address></p>
</body>

<!--O HTML5 é focado na semântica (significado) e não em forma, para tudo o que é forma, é feito pelo CSS. 
O HTML VAI SE FOCAR APENAS EM TAGS PARA SIGNIFICADO-->

</html>
