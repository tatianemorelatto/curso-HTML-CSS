    <h1>Usando Emojis</h1>
    <p>
        Para utilizarmos emojis, precisamos entrar no site emojipedia.or, escolher o emoji, e pegar o código do mesmo, geralmente estará assim: U+1F984 <br> Porém para utiliza-los adicionamos o &#x1F984
    </p>

        Note que os caracteres iniciais U+ são removidos, caso contrário não funcionará.
