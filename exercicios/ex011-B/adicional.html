<!-- 
ANALISANDO OS PRINCIPAIS ATRIBUTOS DA TAG AUDIO

preload = indica se o áudio será pré-carregado ou não, e aceita três valores: 

* metadada = que vai carregar apenas as info sobre o arquivo (tamanho, tempo, info de direitos, etc)

* none = não vai carregar absolutamente nada até que o ususário clique no botão play ou um script inicie a reprodução.

* auto (padrão) caso você não preencha nada no preload = vai carregar o arquivo de áudio inteiro assim que a página for carregada, mesmo que o ususário nunca aperte o play (não é muito recomendado, pois vai deixar o site mais lento)

Atributo = controls (vai apresentar o player na tela) CASO não seja colocado na tag audio, o controle será transparente e o usuário não poderá interagir com ele.

O atributo = autoplay (quando inserido, vai iniciar a reprodução do áudio assim que a página for carregada)

o atributo loop = vai fazer com que o áudio seja repetido eternamente assim que terminar sua reprodução.



-->
