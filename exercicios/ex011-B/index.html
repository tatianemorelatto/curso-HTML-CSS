<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO NO SITE</title>
</head>
<!-- INSERINDO AUDIO NO SITE -->

<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!-- Existem duas maneiras de fazer isso -->
    <!-- A PRIMEIRA É A MAIS SIMPLES: -->

    <!--- 
        
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>d
        
        --->

    <!-- NA TAG AUDIO, PRECISAM INSERIR OS PARAMETROS CONTROLS E AUTOPLAY, CASO CONTRÁRIO PODE NÃO FUNCIONAR -->

    <!-- SEGUNDA FORMA-->

    <audio preload="metadata" autoplay controls>
        <!--- selecionar o source src -->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> 
        <!-- audio/mpeg seria para arquivo mp3-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
</body>

</html>
