<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links/Âncoras</title>
</head>

<body>
    <h1>Usando Links Externos</h1>
    <!-- Link externo vai apontar para outros site (que não é nosso)-->
    <p>Você pode acessar meu <a href="https://github.com/tatianemorelatto" target="_blank" rel="external">repositório publico no GitHub</a></p>
    <!-- Sempre que for um link externo (outro site) é recomendado utilizar um target="_blank" rel="external" (que significa que esse é um link do tipo externo (pra fora do site) e quero que ele tenha um alvo (target em _blank=que é uma janela em branco) ele vai abrir uma nova aba para esse site clicavel)-->
    <p>Você também pode acessar meu canal
        <a href="https://youtube.com/cursoemvideo/">canal gratuito no Youtube.</a>
    </p>
    <h1>Links Para download</h1>
    <ul>
        <li>
            <a href="livro/COMANDOS GITHUB 2021.pdf" download="COMANDOS GITHUB 2021.pdf" type="application/pdf"></a>>Baixar o livro em PDF</a>
            <!-- Caso não tenha um link para inserir na hora do desenvolvimento, podemos inserir uma # que da um link vazio-->

            <!-- Para PDF não esta baixando, apenas abrindo, porém poderá salvar normalmente como pdf clicando em salvar link-->
        </li>
        <li>
            <a href="livro/COMANDOS GITHUB 2021.zip" download="COMANDOS GITHUB 2021.ZIP" type="application/zip">Livro compactado em ZIP</a>
            <!-- Nem todos os TYPES serão application/nome da extensão, é necessário verificar no site iana.org/assigments-->
        </li>
    </ul>
</body>

</html>
